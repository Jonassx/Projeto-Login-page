<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="sign-up.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÔMEGA - Cadastre-se</title>
</head>
<body>
    <main>
        <section class="cadastro">

            <svg width="101" height="87" viewBox="0 0 101 87" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M18.8204 32.3557L39.1993 51.6089L48.4329 72.0808L48.4329 40.6861L28.2259 21.5994C34.6134 16.7129 42.4433 14.0638 50.4988 14.0638C58.5543 14.0638 66.3842 16.7129 72.7718 21.5994L52.5647 40.6861L52.5647 72.0832L61.7983 51.6112L82.1772 32.3558C86.1511 39.3208 87.6654 47.411 86.4781 55.3336C85.2909 63.2562 81.4705 70.554 75.6276 76.0608L84.5575 86.9977C89.739 82.3242 93.8793 76.6216 96.7113 70.2573C99.5434 63.8931 101.004 57.0086 101 50.0478C101 22.4081 78.3986 5.65352e-06 50.5 3.21454e-06C22.6108 7.76396e-07 -1.99737e-06 22.4081 -4.40739e-06 50.0478C-0.00439955 57.0092 1.45679 63.8943 4.28925 70.2589C7.12172 76.6236 11.2626 82.3265 16.4449 87L25.3748 76.0632C19.5305 70.5568 15.709 63.2588 14.5208 55.3357C13.3326 47.4126 14.8465 39.3215 18.8204 32.3557Z" fill="#333333"/>
            </svg>

            <h1 class="cadastro-title">Cadastre-se</h1>   

            <div class="cadastro-with">
                <button type="button" class="cadastro-icons">
                    <img src="./icones/facebook.png" alt="">
                </button>
                <button type="button" class="cadastro-icons">
                    <img src="./icones/google.png" alt="">
                </button>
                <button type="button" class="cadastro-icons">
                    <img src="./icones/apple-big-logo.png" alt="">
                </button>
            </div>
            
             <label  class="cadastro-label">
                <span >Nome de usuário</span>
                <input type="email" name="" class="input" maxlength="18">
             </label>
    
             <label class="cadastro-label">
                <span >Senha</span>
                <input type="password" name="" class="input" maxlength="20">
            </label>
             <label class="cadastro-label">
                <span >Confirmar senha</span>
                <input type="password" name="" class="input" maxlength="20">
            </label>
             <label class="cadastro-label">
                <span >Email</span>
                <input type="email" name="" class="input" maxlength="30">
            </label>

            <div class="btn-area">
                <button type="button" id="btn-cadastro">
                    <span>CADASTRAR</span>                        
                </button>            
            </div>
          
            <div class="footer">
                
                    <span for="">Já tem conta? 
                        <a href="./login.html">
                            <strong>Faça login</strong>
                        </a>
                    </span>
            </div>
        </section>
        
    </main>
</body>
</html>
